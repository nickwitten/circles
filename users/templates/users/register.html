{% extends 'users/base.html' %}

{% block app_tabs %}
  <ul class="sub_tags bg-blue">
    <li><a href="#" class='sub_tabs icn'>Register</a></li>
  </ul>
{% endblock %}

{% block content %}
  <div class="content-section shadow">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Make an Account</legend>
        {% for field in form %}
          {{ field.label_tag }}
          {{ field }}
        {% endfor %}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a
      </small>
    </div>
  </div>
{% endblock content %}
