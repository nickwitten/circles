{% extends 'users/base.html' %}

{% block app_tabs %}
  <ul class="sub_tags bg-blue">
    <li><i class='sub_tabs icn'>Login</i></li>
  </ul>
{% endblock app_tabs %}


  {% block content %}
    <div class="content-section shadow">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Sign In</legend>
          {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
          {% endfor %}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
      </form
      <div class="border-top pt-3">
        <small class="text-muted">
          Need an Account? <a class="ml-2" href="{% url 'register' %}">Register</a
        </small>
      </div>
    </div>
  {% endblock content %}
