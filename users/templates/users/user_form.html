<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
    <legend class="border-bottom mb-4">Make an Account</legend>
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
    {% endfor %}
    </fieldset>
    <div class="form-group">
    <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
</form>
