<div id="{{ id }}" class="calendar">
    <div class="calendar-header">
        <div class="month-selector">
            <i class="previous fas fa-long-arrow-alt-left blacklink"></i>
            <h3 class="month"></h3>
            <i class="next fas fa-long-arrow-alt-right blacklink"></i>
        </div>
        <p class="year"></p>
    </div>
    <ul class="day-labels border-bottom border-top">
        <li>SUN
        <li>MON
        <li>TUE
        <li>WED
        <li>THU
        <li>FRI
        <li>SAT
    </ul>
    <div class="load-container">
        <div class="days-container">
        </div>
        <div class="loading" style="display: none;">
            <div class="center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</div>
