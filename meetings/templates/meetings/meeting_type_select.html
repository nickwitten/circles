<div id="type_select" class="relative">
  <div class="input-container">
    <div class="input-wrapper">
      <span class="expanding_size">Type</span>
      {{ form.type }}
    </div>
  </div>
  <div class="options">
    <div class="options-wrapper">
      {% for type in form.type_choices %}
      <div class="type">
        <p class="blacklink">{{ type }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
