{% extends "members/base.html" %}

{% block app_tabs %}
<ul class="sub_tags bg-blue">
  <li><a class='text-white sub_tabs' href="{% url 'profiles' %}">Profiles</a></li>
  <li><a class='blacklink sub_tabs' href="{% url 'profiles' %}">Profile Info</a></li>
</ul>
{% endblock app_tabs %}

{% block content %}
	<div class="content-section shadow">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom p-4">Delete Profile</legend>
				<h2 class="p-4">Are you sure you want to delete the profile:</h2>
				<h6 class="p-4">{{ object.first_name }} {{ object.last_name }}</h6>
			</fieldset>
			<div class="form-group">
				<a class="btn btn-outline-secondary" href="{% url 'profile-detail' object.id %}">Cancel</a>
				<button class="btn btn-outline-danger" type="submit">Yes Delete</button>
			</div>
		</form
		</div>
{% endblock content %}
