<div class="row mb-2">
  <div class="col-4">
    <p class="field-label">{{ label }}</p>
  </div>
  <div class="col-8 field-value-container">
    <div class="field-value-sub-container">
      {% if value %}
      <p class="field-value font-weight-bold">{{ value }}</p>
      {% endif %}
    </div>
  </div>
</div>
